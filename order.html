<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leens Wholesale - Order</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="navbar">
        <a href="index.html" id="logo-link"><h4 class="logo">Leens Wholesale</h4></a>
        <nav>
            <ul>
                <li><a href="index.html#about">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="order.html">Order</a></li>
            </ul>
        </nav>
    </header>
    <button onClick="window.alert('Clicked')" class="back-to-top" title="Go to top">&#8593;</button>
    <h1 class="page-header">Place Order</h1>
    <h3 class="page-subheader">Use the form below to inquire of the products we have available</h3>
    <section id="order">
        <div id="form">
            <form action="" method="">
                <div class="form-section">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" value="Name">
                </div>

                <div class="form-section">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" value="Phone number">
                </div>

                <div class="form-section">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="Email">
                </div>

                <div class="form-section">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" value="Address">
                </div>

                <div class="form-section">
                    <label for="address2">Address 2</label>
                    <input type="text" name="address2" id="address2" value="Address 2">
                </div>

                <div class="form-section">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" value="City">
                </div>

                <div class="form-section">
                    <label for="state">State</label>
                    <input type="text" name="state" id="state" value="State">
                </div>

                <div class="form-section">
                    <label for="zip">Zip Code</label>
                    <input type="number" name="zip" id="zip" value="Zip">
                </div>

                <div class="form-section">
                    <label for="products">List all products you want to buy</label>
                    <textarea name="product" id="product">Product 1, Product 2, Product 3, Product 4</textarea>
                </div>

                <div class="form-section">
                    <input type="submit" value="Submit" id="form-submit-button">
                </div>
                
            </form>
        </div>
    </section>
    <section id="footer">
        <img src="https://placehold.co/50x50" alt="" class="footer-img">
        <a href="index.html"><h4 class="logo" id="footer-logo">Leens Wholesale</h4></a>
        <nav class="footer-nav">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="order.html">Order</a></li>
            </ul>
        </nav>
    </section>
</body>
</html>
